    repos:
      github.com/UniMainzGeo/LaMEM find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-silver-bulldog.sh
        container: qc.doc_greasy-azure-hummingbird
      github.com/UniMainzGeo/LaMEM git:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-jade-gibbon.sh
        container: qc.doc_wiggy-peach-clam
      github.com/UniMainzGeo/LaMEM markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-pumpkin-dormouse.sh
        container: qc.doc_trippy-lavender-tamarin
  QC.Lic:
    repos:
      github.com/UniMainzGeo/LaMEM licensee:
        commands:
        - /usr/bin/env sh .sqa/script.beady-cornflower-greyhound.sh
