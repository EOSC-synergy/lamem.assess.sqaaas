        - /usr/bin/env sh .sqa/script.sleazy-corn-earwig.sh
        container: qc.sty_seedy-wisteria-caterpillar
      github.com/UniMainzGeo/LaMEM jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-aquamarine-falcon.sh
        container: qc.sty_jumpy-brown-pig
  QC.Ver:
    repos:
      github.com/UniMainzGeo/LaMEM get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-peach-boar.sh
        container: qc.ver_sickly-orchid-kingfisher
